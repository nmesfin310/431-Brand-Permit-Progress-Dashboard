<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glendale Permit Progress Dashboard - Blue Ocean Finance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Bell MT', serif;
            background: linear-gradient(135deg, #002133 0%, #001122 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 249, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 249, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #00f9ff;
        }
        
        .header h1 {
            color: #002133;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #002133;
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .permits-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .permit-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 249, 255, 0.15);
            border-left: 5px solid #00f9ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .permit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 249, 255, 0.25);
            border-left-width: 8px;
        }
        
        .permit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .permit-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #002133;
        }
        
        .permit-type {
            background: linear-gradient(135deg, #00f9ff, #0088cc);
            color: #002133;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-shadow: none;
        }
        
        .permit-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #00f9ff;
        }
        
        .detail-label {
            font-weight: bold;
            color: #002133;
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        
        .detail-value {
            color: #002133;
            font-size: 1em;
            opacity: 0.8;
        }
        
        .progress-section {
            margin-top: 20px;
        }
        
        .progress-header {
            font-weight: bold;
            color: #002133;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e9ecef;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-left: 15px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
        }
        
        .timeline-item.passed::before {
            background: #00f9ff;
            box-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
        }
        
        .timeline-item.partial::before {
            background: #f39c12;
        }
        
        .timeline-item.failed::before {
            background: #e74c3c;
        }
        
        .timeline-item.next::before {
            background: #00f9ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 249, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 249, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 249, 255, 0); }
        }
        
        .timeline-date {
            font-size: 0.85em;
            color: #002133;
            margin-bottom: 3px;
            opacity: 0.7;
        }
        
        .timeline-type {
            font-weight: bold;
            color: #002133;
            margin-bottom: 2px;
        }
        
        .timeline-status {
            font-size: 0.9em;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .status-passed {
            background: rgba(0, 249, 255, 0.2);
            color: #002133;
            font-weight: 600;
        }
        
        .status-partial {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-failed {
            background: #fab1a0;
            color: #e17055;
        }
        
        .status-pending {
            background: rgba(0, 249, 255, 0.3);
            color: #002133;
            font-weight: 600;
        }
        
        .next-steps {
            background: linear-gradient(135deg, #00f9ff, #0088cc);
            color: #002133;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .next-steps h4 {
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 700;
        }
        
        .expired {
            border-left-color: #e74c3c;
        }
        
        .expired .permit-type {
            background: #e74c3c;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00f9ff;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #002133, #001122);
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 249, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 249, 255, 0.2);
        }
        
        .summary-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00f9ff;
        }
        
        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            color: #ffffff;
        }
    </style>
</head>
